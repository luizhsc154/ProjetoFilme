<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Filmes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB;
            color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #000000;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #555;
            margin-bottom: 10px;
            text-align: center;
            height: 40px;
        }

        input::placeholder {
            text-align: center;
            line-height: 40px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #7a7a7a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #616161;
        }

        #resultado {
            margin-top: 15px;
            padding: 10px;
            background-color: #ffffff;
            color: #222;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Busque o filme</h1> 
        <input type="text" id="title" placeholder="Digite o título do filme"> 
        <button id="buscar">Procurar</button> 
        <div id="resultado"></div>
    </div>

    <script>
        document.getElementById("buscar").addEventListener("click", function() {
            var title = document.getElementById("title").value.trim();
            var resultado = document.getElementById("resultado");

            if (title === "") {
                resultado.style.display = "block";
                resultado.innerHTML = "Por favor, digite um título de filme."; 
            } else {
                resultado.style.display = "block";
                resultado.innerHTML = "Você digitou: <strong>" + title + "</strong>";
            }
        });
    </script>

</body>
</html>
