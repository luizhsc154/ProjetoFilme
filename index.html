
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Busca de Filmes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #555;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        #resultado {
            margin-top: 20px;
            text-align: left;
        }

        #resultado h2 {
            margin-bottom: 10px;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Busca de Filmes</h1>
        <input type="text" id="title" placeholder="Digite o nome do filme">
        <button onclick="buscarFilme()">Buscar</button>
        <div id="resultado"></div>
    </div>

    <script>
      function buscarFilme() {
         const title = document.getElementById('title').value.trim();
         const resultado = document.getElementById('resultado');

         if (title === "") {
             resultado.innerHTML = "<p>Por favor, digite o nome do filme.</p>";
             return;
         }

         resultado.innerHTML = "<p>Carregando...</p>";

         fetch('/buscar-filme?title=' + encodeURIComponent(title))
         .then(response => response.json())
         .then(data => {
             resultado.innerHTML = ''; 

             if (data.error) {
                 resultado.innerHTML = `<p>${data.error}</p>`;
             } else {
                 resultado.innerHTML = `
                    <h2>${data.title}</h2>
                    <p><strong>Nota:</strong> ${data.rating}</p>
                    <p><strong>Elenco:</strong> ${data.cast}</p>
                    <p><strong>PrÃªmios:</strong> ${data.awards}</p>`;
             }
         })
         .catch(error => {
             console.error('Erro:', error);
             resultado.innerHTML = '<p>Ocorreu um erro ao buscar os dados.</p>';
         });
      }
    </script>

</body>
</html>
